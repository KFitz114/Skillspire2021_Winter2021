<!DOCTYPE html>
<html>
    <head> <link rel="stylesheet" href="RNG.css">
        <title>Random Number Game</title>
    </head>
    <body>
        <div id="welcome">
            <h1> Welcome to the Number Guessing Game!</H1>
        </div>
        <div id="instructions">
            <h3> Guess the number correctly in the allotted amount of tries</h3>
        </div>
        <div id="guide">
            <p> <b>Enter your guess in the box below.</b></p>
        </div>
    <div id="button">
        <input id="guess" type="text" name="guess">
        <button id="submit">Submit</button>
    </div>
    <div id="response">
    </div>
    <div id="score">
    </div>
    <div id="attempts">
    </div>
    <div id="resetbutton">
        <button id="reset" value="reset" name="reset">Reset</button>
        <input id="reset" type="button" name="reset">
    </div>
    </body>
    <script src="RNG.js"></script>
</html>
